<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Slider</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="container" id="app">
        <div class="items">
            
            <div class="item">
                <img :src="items[active].photo">
                <div class="text">
                    <h3>{{items[active].title}}</h3>
                    <p>{{items[active].text}}</p>
                </div>
            </div> 
           
        </div>


        <div class="thumbs">
            
            <div class="thumb" v-for="(item, index) in items" :class=" (index == active) ? 'active' : '' ">
                <img :src="item.photo">
            </div> 
           
            <div class="prev" @click="prevActive()"></div>
            <div class="next" @click="nextActive()"></div>
        </div>
   </div>


   <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
   <script type="text/javascript" src="main.js"></script>
</body>
</html>
